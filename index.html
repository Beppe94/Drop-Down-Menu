<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" defer>
    <script src="index.js" defer></script>
    <title>Drop Down Menu</title>
</head>
<body>
    <div class="nav-bar">
        <div class="nav-title">
            <h1>Drop Down Menu</h1>
        </div>
        <div class="drop-down-menu">
            <div class="car-menu" id="car-menu">
                <h1>Cars <span class="arrow right" id="arrow"></span></h1>
                
                <div class="drop-car-menu" id="drop-car-menu">
                    <div class="drop-down-brands">
                        <h2 class="car">Alfa Romeo <span class="arrow right" id="brands-arrow"></span></h2>
                        <div class="menu-car-model" id="drop-model-menu">
                            <h3>Mito</h3>
                            <h3>Giulietta</h3>
                            <h3>Giulia</h3>
                            <h3>Stelvio</h3>
                        </div>
                    </div>
                    <div class="drop-down-brands">
                        <h2 class="car">Audi <span class="arrow right" id="brands-arrow"></span></h2>
                        <div class="menu-car-model" id="drop-model-menu">
                            <h4>E-tron</h4>
                            <h4>Q8</h4>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bike-menu">
                <h1>Bikes</h1>
            </div>
        </div>
    </div>
</body>
</html>
